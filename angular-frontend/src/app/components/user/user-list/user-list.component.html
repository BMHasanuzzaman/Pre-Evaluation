<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Registration Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Occupation</th>
        <th>Address</th>
        <th>NID</th>
        <th>Institution ID</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{user.regid}}</td>
        <td>{{user.fname}}</td>
        <td>{{user.l_name}}</td>
        <td>{{user.date_of_birth}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.nid}}</td>
        <td>{{user.address}}</td>
        <td>{{user.occupation}}</td>
        <td>{{user.institution_id}}</td>

        <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
