<div class="card">
  <div class="card-title">
    <h2>User List</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Occupation</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | async">
        <td>{{user.id}}</td>
        <td>{{user.fname}}</td>
        <td>{{user.l_name}}</td>
        <td>{{user.date_of_birth}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.occupation}}</td>

        <td>
          <div class="btn-group"><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
